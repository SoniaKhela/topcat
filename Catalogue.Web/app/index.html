<!DOCTYPE html>
<html ng-app="app" id="ng-app" ng-controller="MainController">
<head>
    <title ng-bind="page.title"></title>
    <meta name="viewport" content="width=device-width">

    <link href="lib/bootstrap-3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/qtip2-2.2.0/jquery.qtip.min.css" rel="stylesheet">
    <link href="lib/silviomoreto-bootstrap-select-aeb60b3/bootstrap-select.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    
    <!--<link rel="stylesheet" href="//rawgithub.com/mgcrea/angular-motion/master/dist/angular-motion.min.css">-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <!-- required by bootstrap for IE8 -->
    <script src="lib/respond-1.2.0/respond.min.js"></script>
    <script src="lib/bootstrap-3.0.0/js/bootstrap.min.js"></script>
    <script src="lib/angular-1.2.28/angular.min.js"></script>
    <script src="lib/angular-1.2.28/angular-animate.min.js"></script>
    <script src="lib/angular-1.2.28/angular-resource.min.js"></script>
    <script src="lib/angular-1.2.28/angular-sanitize.min.js"></script>
    <script src="lib/angular-1.2.28/angular-route.min.js"></script>
    <script src="lib/angular-strap-0.7.5/angular-strap-min.js"></script>   
    <script src="lib/angular-1.2.8/ui-bootstrap-0.11.0.min.js"></script>
    <script src="lib/angular-1.2.8/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="lib/jquery-placeholder-2.0.7/jquery.placeholder.min.js"></script>
    <script src="lib/autosize-1.8.1/jquery.autosize.min.js"></script>
    <script src="lib/qtip2-2.2.0/jquery.qtip.min.js"></script>
    <!--<script src="lib/silviomoreto-bootstrap-select-aeb60b3/bootstrap-select.min.js"></script>-->
    <script src="lib/zeroclipboard-1.1.7/zeroclipboard.min.js"></script>
    <script src="js/app.js?#version"></script>
    <script src="js/utilities.js?#version"></script>
    <script src="js/directives.js?#version"></script>
    <script src="js/services.js?#version"></script>
    <script src="js/controllers/MainController.js?#version"></script>
    <script src="js/controllers/SandboxController.js?#version"></script>
    <script src="js/controllers/SearchController.js?#version"></script>
    <script src="js/controllers/EditorController.js?#version"></script>
    <script src="js/controllers/VocabularyListController.js?#version"></script>
    <script src="js/controllers/VocabularyEditorController.js?#version"></script>
    <!--<script src="js/controllers/AdminController.js?#version"></script>-->
    <script type="text/javascript">
        ZeroClipboard.setDefaults({ moviePath: 'lib/zeroclipboard-1.1.7/ZeroClipboard.swf' });
    </script>
</head>
<body>
    
    <div ng-show="notifications.current.length" class="notification-summary">
        <span ng-repeat="n in notifications.current">
            <span>{{ n.message }}</span>
        </span>
    </div>
        
    <div class="container">
        
        <div class="header">
            <div class="logo">
                <h1 title="Topcat">
                    <a href="#">
                        <img src="img/logo.gif" alt="logo" height="50" width="80">
                        <span tc-spinner ng-show="busy.value()"><img src="img/spinner.gif"/></span>
                    </a>
                </h1>
            </div>
            <div class="user-info">
                <div>{{user.displayName}}</div>
                <div>{{user.email}}</div>
            </div>
        </div>
        <hr />
        
        <div ng-view></div>
          
        <br class="clearfix" />

        <!--        <nav class="navbar navbar-default navbar-fixed-bottom text-center" role="navigation">-->
        <!--            Go to <a ng-href="#/editor/123">editor</a>.-->
        <!--        </nav>-->

    </div>

</body>
</html>
