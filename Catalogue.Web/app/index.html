<!DOCTYPE html>
<html ng-app="app" id="ng-app">
<head>
    <title>Catalogue</title>

    <script src="lib/angular-1.2.0-rc.3/angular-route.min.js"></script>
    <script src="lib/angular-strap-0.7.5/angular-strap-min.js"></script>
    <script src="lib/jquery-placeholder-2.0.7/jquery.placeholder.min.js"></script>
    <script src="lib/autosize-1.17.2/jquery.autosize-min.js"></script>

    <script src="js/app.js?1.0.4848986"></script>

    <script src="js/directives.js?1.0.4848986"></script>
    <script src="js/services.js?1.0.4848986"></script>

<body ng-controller="MainController">
 
    <div class="container">
        
        <div class="header">
                <div class="logo">
                    <h1 title="Catalogue">
                        <a href="#">
                            <img src="img/logo.gif" alt="logo" height="50" width="80">
                            <span tc-spinner ng-show="busy.value"><img src="img/spinner.gif"/></span>
                        </a>
                    </h1>
                </div>
                <div class="user-info">
                    <div>{{user.displayName}}</div>
                    <div>{{user.email}}</div>
                </div>
        </div>
        <hr />

        <div ng-view></div>
          
        <br class="clearfix" />

        <!--        <nav class="navbar navbar-default navbar-fixed-bottom text-center" role="navigation">-->
        <!--            Go to <a ng-href="#/editor/123">editor</a>.-->
        <!--        </nav>-->

    </div>
