<div>
    <h1>Vocabularies</h1>
    
    {{vocabularies}}
    <div ng-repeat="v in vocabularies" class="layout-row">
        <div class="layout-col">
            <a ng-href="#/vocabularies/editor/{{encodeId(v.id)}}" ng-bind-html="v.name"></a>
        </div>
    </div>
    <a href="#/vocabularies/editor/0" class="btn btn-default" tc-tip title="Add a vocabulary" style="width: 60px">
        <span class="glyphicon glyphicon-plus"></span>
    </a>
</div>
