

<br />

<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <form>
        <div class="form-group">
            <div class="input-group">
                        
                <input name="query.q" ng-model="query.q" type="text" class="form-control" autofocus />

                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" style="width: 60px">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>

            </div>
        </div>
        </form>
    </div>
</div>

<br />
<br />


<div ng-show="query.q"> 
    Showing {{result.results.length || 0 }} of {{result.total || 0}} results
    <span ng-show="result.speed">({{(result.speed / 1000) | number:2}} seconds)</span>
    <hr />
</div>

<div ng-repeat="r in result.results" class="search-result">
    <div>
        <a ng-href="" ng-bind-html="r.title"></a>
    </div>
    <div ng-bind-html="r.snippet"></div>
    <div class="search-tags">
        <span class="tc-tag" ng-repeat="k in r.keywords">
            <span ng-style="{ 'background-color': hashStringToColor(k.vocabularyIdentifier) }">&nbsp;</span>
            {{ k.value }}
        </span>
    </div>
</div>

<div class="text-center" ng-show="result.total > result.results.length">
