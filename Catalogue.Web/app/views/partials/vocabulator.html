


<div class="vocabulator modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"></h4>
    </div>
    <div class="modal-body">
        <div class="vocabulator-search row">
            <div class=" col-sm-7 col-sm-offset-2 ">
                <div class="input-group">
                    <span>
                        <input ng-model="find.text" type="text" class="form-control" tc-focus placeholder="Search vocabularies and keywords" />
                    </span>

                    <span class="input-group-btn">
                        <button class="btn btn-primary big-button" type="button" ng-click="doFind">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-7">
                <h3>Vocabularies</h3>
                <div class="vocabulator-vocab-list">
                    <div ng-repeat="v in vocabs.filtered" class="vocab-item"
                         ng-class="{active: selected.vocab.id === v.id}"
                         ng-click="selected.vocab = v"
                         ng-style="{ borderLeftColor: colourHasher.hashStringToColour(v.id) }">
                        <span ng-bind-html="v.name | highlight:find.text"></span>
                        <span class="less-important">{{v.description}}</span>
                        <br />
                        <span class="small less-important">{{v.id}}</span>
                    </div>
                    <div ng-show="vocabs.filtered.length == 0">No matches...</div>
                </div>

            </div>
            <div class="col-sm-5">
                <h3>Keywords</h3>
                <div class="vocabulator-keyword-list">
                    <div ng-repeat="k in found.keywords" ng-class="{active: selected.keyword == k}">
                        <span tc-tag ng-click="selected.keyword = k" class="pointable">
                            <span ng-bind-html="k.value | highlight:find.text"></span>
                        </span>
                    </div>
                    <div ng-show="vocab.keywords" ng-repeat="x in vocab.keywords" ng-init="k = { vocab: vocab.id, value: x.value }" ng-class="{active: selected.keyword == k}">
                        <span tc-tag vocab="{{vocab.id}}" ng-click="selected.keyword = k" class="pointable">
                            {{k.value}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div ng-if="!selected.keyword">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">CANCEL</button>
        </div>
        <div ng-if="selected.keyword">
            <span tc-tag ng-repeat="k in [selected.keyword]" tc-tip class="pointable">
                {{ k.value }}
            </span>
            <button type="button" class="btn btn-primary" ng-click="close()">ADD</button>
        </div>
    </div>
</div>

{{scope.vocab}}
