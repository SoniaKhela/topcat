<!DOCTYPE html>
<html ng-app="editor" id="ng-app">
<head>
    <title>Metadata Editor</title>
    <meta name="viewport" content="width=device-width">

    <link href="lib/bootstrap-3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/silviomoreto-bootstrap-select-aeb60b3/bootstrap-select.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script src="lib/jquery-1.10.2/jquery.min.js"></script>
    <!-- required by bootstrap for IE8 -->
    <script src="lib/respond-1.2.0/respond.min.js"></script>
    <script src="lib/bootstrap-3.0.0/js/bootstrap.min.js"></script>
    <script src="lib/angular-1.1.5/angular.min.js"></script>
    <script src="lib/angular-strap-0.7.5/angular-strap-min.js"></script>
    <script src="lib/jquery-placeholder-2.0.7/jquery.placeholder.min.js"></script>
    <script src="lib/autosize-1.17.2/jquery.autosize-min.js"></script>
    <script src="lib/silviomoreto-bootstrap-select-aeb60b3/bootstrap-select.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/controller1.js"></script>
</head>
<body>

    <div ng-controller="Controller1" class="container">

        <form name="theForm">
            
            <div class="row">
                <div class="col-md-6">
                    <h1>Metcat</h1>
                </div>
                
                <div class="col-md-6">
                    <br />
                    <div class="form-group text-right">
                        <button  class="btn btn-primary">BACK</button>
                        &nbsp;
                        <button ng-click="cancel()" ng-disabled="isCancelDisabled()" class="btn">CANCEL</button>
                        <button ng-click="save()" ng-disabled="isSaveDisabled()" class="btn btn-danger">SAVE</button>
                    </div>
                </div>

            </div>
            
            <br />

            <div class="row">
                <div class="col-md-12">

                    <div class="form-group">
                        <input type="text" ng-model="form.name" required autofocus placeholder="Name" class="form-control" style="font-size: larger"
                               title="This is the name" />
                    </div>
                    
                    <div class="well well-sm form-group" ng-show="prefs.bigLocation">
                        <div class="input-group">
                                
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="prefs.bigLocation = false">
                                    <span class="glyphicon glyphicon-th-large"></span>
                                </button>
                            </span>
                            <input type="text" ng-model="form.location" class="form-control" placeholder="Location"/>
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">GO</button>
                            </span>
                                
                        </div>
                    </div>

                </div>

            </div>

            <div class="row">
                
                <div class="col-md-9">
                    
                    
                    <div class="row form-group">
                        <div class="col-md-8">
                            <div class="form-inline">
                                <div class="form-group">
                                    <span class="label label-success">&nbsp</span>
                                    <span class="label label-default">these are example tags that can be very</span>
                                    <span> </span>
                                    <span class="label label-warning">&nbsp</span>
                                    <span class="label label-default">long</span>
                                    <span class="label label-default">blah-blah</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 text-right">
                            <div class="form-inline">
                                <div class="form-group text-left selectContainer">
                                    <select
                                        ng-model="form.topic"
                                        ng-options="topic.Key for topic in lookups.topics"
                                        class="form-control"
                                        title="Topic">
                                        <option value="" disabled selected style="display: none">Topic</option>
                                    </select>                                    
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" ng-model="form.address.line1" size="33" required class="form-control" />
                    </div>
                    <div class="form-group">
                        <textarea type="text" ng-model="form.address.city" rows="2" required autosize class="form-control" placeholder="Abstract" title="This is the abstract"></textarea>
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <input type="text" ng-model="form.address.state" size="2" ng-pattern="state" required class="form-control" />
                        </div>
                        <span>&rarr;</span>
                        <div class="form-group">
                            <input type="text" ng-model="form.address.zip" size="5" ng-pattern="zip" required class="form-control" />
                        </div>
                    </div>

                    <hr />
                    <div class="well well-sm">

                        <div ng-repeat="contact in form.contacts" ng-animate=" 'animate' " class="form-inline form-group">
                            <select ng-model="contact.type" class="form-control" style="width: 140px">
                                <option>email</option>
                                <option>phone</option>
                                <option>pager</option>
                                <option>IM</option>
                            </select>
                            <input type="text" ng-model="contact.value" required placeholder="go on, go on" class="form-control" style="width: 140px" />
                            <a href="#" ng-click="removeContact(contact)" class="btn btn-primary">X</a>
                        </div>

                        <a href="#" ng-click="addContact()" class="btn btn-primary">ADD</a>

                    </div>

                    <div class="form-group">
                        <button ng-click="cancel()" ng-disabled="isCancelDisabled()" class="btn">CANCEL</button>
                        <button ng-click="save()" ng-disabled="isSaveDisabled()" class="btn btn-danger">SAVE</button>
                    </div>

                </div>

                <div class="col-md-3">
                    <div class="well well-sm">
                        
                        <h3>Internal</h3>

                        <div class="form-group">
                            <div class="input-group" ng-hide="prefs.bigLocation">
                                
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="prefs.bigLocation = true">
                                        <span class="glyphicon glyphicon-th-large"></span>
                                    </button>
                                </span>
                                <input type="text" ng-model="form.location" class="form-control" placeholder="Location"/>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button">GO</button>
                                </span>
                                
                            </div>
                        </div>

                        <pre>form={{form}}</pre>
                        
                        <div class="form-group">
                            <textarea type="text" rows="4" autosize class="form-control" placeholder="Notes" title="Notes to keep separate from the Gemini record"></textarea>
                        </div>

                    </div>

                </div>

            </div>


        </form>

    </div>
</body>
</html>
