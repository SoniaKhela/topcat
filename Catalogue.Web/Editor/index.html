<!DOCTYPE html>
<html ng-app="editor" id="ng-app">
    <head>
        <title>Metadata Editor</title>
        <link href="lib/bootstrap-3.0-rc1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        
        <script src="lib/jquery-1.10.2/jquery.min.js"></script>
        <script src="lib/bootstrap-3.0-rc1/js/bootstrap.min.js"></script>
        <script src="lib/angular-1.1.5/angular.min.js"></script>
        <script src="lib/jquery-placeholder-2.0.7/jquery.placeholder.min.js"></script>
        <script src="js/decaf.js"></script>
    </head>
    <body class="container">
                
        <h1>Metadata editor</h1>

        <div ng-controller="Controller1">
    
            <form name="myForm">
                <fieldset>
                    <legend>Some fields</legend>

                    <input type="text" ng-model="form.name" required placeholder="Name" class="form-control"/> <br/><br/>
    
                    <div class="form-group">
                        <label>Address:</label> <br/>
                        <input type="text" ng-model="form.address.line1" size="33" required/> <br/>
                        <input type="text" ng-model="form.address.city" size="12" required/>,
                        <input type="text" ng-model="form.address.state" size="2"
                               ng-pattern="state" required/>
                        <input type="text" ng-model="form.address.zip" size="5"
                               ng-pattern="zip" required/>
                    </div>

                </fieldset>
            
                <br/><br/>
    
                <label>Contacts:</label>
                [ <a href="#" ng-click="addContact()">add</a> ]
                <div ng-repeat="contact in form.contacts" ng-animate=" 'animate' ">
                    <select ng-model="contact.type">
                        <option>email</option>
                        <option>phone</option>
                        <option>pager</option>
                        <option>IM</option>
                    </select>
                    <input type="text" ng-model="contact.value" required/>
                    [ <a href="#" ng-click="removeContact(contact)">X</a> ]
                </div>
                <button ng-click="cancel()" ng-disabled="isCancelDisabled()">Cancel</button>
                <button ng-click="save()" ng-disabled="isSaveDisabled()">Save</button>
            </form>
    
            <hr/>
            <h3>Debug</h3>
            <pre>form={{form}}</pre>

        </div>
    </body>
</html>
