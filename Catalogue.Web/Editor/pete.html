<!DOCTYPE html>
<html ng-app="editor" id="ng-app">
    <head>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
        <script src="http://code.angularjs.org/1.1.5/angular.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/decaf.js"></script>
    </head>
    <body>

    <div class="row">
    <div class="span11 offset1">
                
        <h1>Editor</h1>

        <div ng-controller="Controller1">
    
        <form name="myForm">
    
            <label>Name:</label><br/>
            <input type="text" ng-model="form.name" required/> <br/><br/>
    
            <label>Address:</label> <br/>
            <input type="text" ng-model="form.address.line1" size="33" required/> <br/>
            <input type="text" ng-model="form.address.city" size="12" required/>,
            <input type="text" ng-model="form.address.state" size="2"
                    ng-pattern="state" required/>
            <input type="text" ng-model="form.address.zip" size="5"
                   ng-pattern="zip" required/>
            
            <br/><br/>
    
            <label>Contacts:</label>
            [ <a href="#" ng-click="addContact()">add</a> ]
            <div ng-repeat="contact in form.contacts" ng-animate=" 'animate' ">
                <select ng-model="contact.type">
                    <option>email</option>
                    <option>phone</option>
                    <option>pager</option>
                    <option>IM</option>
                </select>
            <input type="text" ng-model="contact.value" required/>
            [ <a href="#" ng-click="removeContact(contact)">X</a> ]
            </div>
            <button ng-click="cancel()" ng-disabled="isCancelDisabled()">Cancel</button>
            <button ng-click="save()" ng-disabled="isSaveDisabled()">Save</button>
        </form>
    
        <hr/>
        Debug View:
        <pre>form={{form}}</pre>
    </div>

    </div>
    </div>

    </body>
</html>
